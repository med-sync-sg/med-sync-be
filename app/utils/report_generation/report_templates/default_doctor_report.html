<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Doctor Report - {{ report_date }}</title>
  </head>
  <body>
    <h1>Clinical Report</h1>
    <p>Date: {{ report_date }}</p>

    <h2>Patient Information</h2>
    <p>Name: {{ patient_info.name }}</p>
    <p>Age: {{ patient_info.age }}</p>
    <p>Gender: {{ patient_info.gender }}</p>

    {% for section in sections %}
    <main>
      <h3>{{ section.title }}</h3>
      <p><strong>Summary:</strong> Testing Summary </p>
    </main>
    {% endfor %}
  </body>
</html>
